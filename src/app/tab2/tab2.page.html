<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Timer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Timer</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <h1>{{ formatTime(timer) }}</h1>
    <ion-button color="primary" (click)="startTimer()">Start</ion-button>
    <ion-button color="primary" (click)="stopTimer()">Stop</ion-button>
  </ion-content>
</ion-content>
