<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding"> 
    <ion-row class="ion-justify-content-center">
      <h1 id="open-picker">{{ selectedTime }}</h1>
    </ion-row> 
    <ion-row class="ion-justify-content-center">
      <ion-toggle [(ngModel)]="soundEnabled">Sound when time has elapsed:</ion-toggle>
    </ion-row> 
    <ion-button expand="full" (click)="submitTime()">Submit</ion-button>
  </ion-content>
  <ion-picker trigger="open-picker" [columns]="pickerColumns" [buttons]="pickerButtons"></ion-picker>
</ion-content>
