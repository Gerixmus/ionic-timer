<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-item>
      <ion-label position="floating">Enter Time</ion-label>
      <ion-input type="time" [(ngModel)]="selectedTime" min="00:00" max="23:59" required></ion-input>
    </ion-item>
  
    <ion-button expand="full" (click)="submitTime()">Submit</ion-button>
    <p>{{ pickedTime }}</p>
    <ion-button id="open-picker">Open</ion-button>
    <ion-picker trigger="open-picker" [columns]="pickerColumns" [buttons]="pickerButtons"></ion-picker>
  </ion-content>
</ion-content>
