<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content color="light">
    <ion-list class="settings-list" [inset]="true">
      <ion-item>
        <ion-input label="Time" id="open-picker" value="{{ selectedTime }}"></ion-input>
      </ion-item>
      <ion-item class="color-input">
        <input [(colorPicker)]="color" [style.background]="color"/>
      </ion-item>
      <ion-item class="background-color-input">
        <input [(colorPicker)]="backgroundColor" [style.background]="backgroundColor"/>
      </ion-item>
      <ion-item>
        <ion-toggle  [(ngModel)]="soundEnabled">
          <ion-label>Sound when time has elapsed:</ion-label>
        </ion-toggle>
      </ion-item>    
    </ion-list>

    <ion-button class="ion-padding-horizontal submit-button" expand="full" (click)="submitTime()">Submit</ion-button>

  </ion-content>
  <ion-picker trigger="open-picker" [columns]="pickerColumns" [buttons]="pickerButtons"></ion-picker>
</ion-content>
